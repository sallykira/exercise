<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>load()方法</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <button type="button">按钮</button>
    <div id="restxt"></div>
    <script>
        $(function(){
            $("button").click(function(){
                $("#restxt").load("content.html")
            })
        })
    </script>
</body>
</html>
