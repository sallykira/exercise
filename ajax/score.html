<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>分数</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        td{height: 80px;width: 100px;text-align: center;border: 1px solid grey }
    </style>
</head>
<body>
    <table>
        <thead>
            <td>姓名</td><td>成绩</td>
        </thead>
        <tbody></tbody>
    </table>
    <!--<button type="button">按钮</button>-->
    <script>
        $(function(){
//            $("button").click(function(){
                $.ajax({
                    type : "get",
                    url : "score.json",
                    dataType : "json",
                    success : function(data){
                        var html = "";
                        $.each(data ,function(studentIndex,student){
                            html += "<tr><td>" + student.name + "</td><td>" + student.score +"</td></tr>";
                        });
                        $("tbody").html(html);
                    }
                })
//            });
        })
    </script>
</body>
</html>
