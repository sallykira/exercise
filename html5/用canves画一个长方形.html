<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用canves画一个长方形</title>
    <style>
        *{margin: 0}
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle='#FF0000';
        ctx.fillRect(0,0,200,100);
    </script>
</body>
</html>
