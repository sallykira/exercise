<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>星级评价</title>
    <style>
        .star{
            background: url(images/star1.png) no-repeat left center;
            background-size: 63px 10px;
            width: 63px;
            height: 10px;
        }
        .star_light{
            background: url(images/star_on.png) no-repeat left center;
            background-size: 63px 10px;
            width: 63px;
            height: 10px;
        }
        .star1{
            width: 20%;
        }
        .star2{
            width: 40%;
        }
        .star3{
            width: 60%;
        }
        .star4{
            width: 80%;
        }
        .star5{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="star">
    <p class="star_light star1"></p>
</div>
<div class="star">
    <p class="star_light star2"></p>
</div>
<div class="star">
    <p class="star_light star3"></p>
</div>
<div class="star">
    <p class="star_light star4"></p>
</div>
<div class="star">
    <p class="star_light star5"></p>
</div>
</body>
</html>
