<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS数组</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="array=[1,15,25,8]">
    <p>第3个值为 : {{array[2]}}</p>
    <p>第3个值为 : <span data-ng-bind="array[2]"></span></p>
</div>
</body>
</html>
