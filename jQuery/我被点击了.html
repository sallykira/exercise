<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>弹出我被点击了</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                alert("我被点击了！！！")
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击我！"></input>
</body>
</html>
