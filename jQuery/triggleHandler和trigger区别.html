<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>triggleHandler和trigger区别</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <button id="old">.trigger("focus")</button>
    <button id="new">.triggerHandler("focus")</button><br><br>
    <input type="text" value="To Be Focused">
    <script>
        $(function(){
            $("#old").click(function(){
                $("input").trigger("focus");    //trigger会触发指定事件类型上所绑定的处理函数外，同样会执行浏览器默认的事件；
            });
            $("#new").click(function(){
                $("input").triggerHandler("focus");
            });     //triggerHandler只触发指定事件类型上所绑定的处理函数，但不会执行浏览器默认的事件
            $("input").focus(function(){
                $("<span>Focused!</span>").appendTo("body").fadeOut(1000);
            });
        });
    </script>
</body>
</html>
