<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box}
        li{list-style: none;}
        ul{width: 100%;}
        li{width: 100%;line-height: 50px;position: relative}
        li>div{width: 100%;line-height: 50px;padding-left: 50px;}
        li:nth-child(2n+1)>div{background: orange}
        li:nth-child(2n)>div{background: dodgerblue}
        li>p{width: 120px;background: red;color: #fff;text-align: center;line-height: 50px;position: absolute;right: 0;top: 0;/*z-index: -1;*/display: none}
    </style>
</head>
<body>
<ul>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
    <li><div>模快</div><p class="delete">删除</p></li>
</ul>
<script>
    $("li>div").on("swipeleft",function(){
        $(this).siblings("p").show();
    });
    $("li>div").on("swiperight",function(){
        $(this).siblings("p").hide();
    });
</script>
</body>
</html>
