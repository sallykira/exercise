<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        img{opacity: 1}
    </style>
</head>
<body>
<img src="images/apple_1.jpg">
<button>换一张</button>
<script>
    $("button").click(function () {
        $("img").fadeOut().attr("src","images/apple_2.jpg").show()
    })
</script>
</body>
</html>
