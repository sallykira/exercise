<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<p>This is a paragraph.</p>
<button class="btn1">在每个段落前面插入新的段落</button>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $("p").before("<p>Hello world!</p>");
        });
    });
</script>
</body>
</html>
