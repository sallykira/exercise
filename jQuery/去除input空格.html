<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除input空格</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<input type="text" placeholder="请输入文字">
<button type="button" class="button1">按钮(不去除空格)</button>
<button type="button" class="button2">按钮(去除空格)</button>
<p></p>
<script>
    $(".button1").click(function () {
        var text = $("input").val();
        $("p").text(text)
    });
    $(".button2").click(function () {
        var text = $("input").val().replace(/[ ]/g,"") ;        //去除空格<注意[]空开一格>;
        $("p").text(text)
    })
</script>
</body>
</html>
