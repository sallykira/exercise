<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>offset()方法</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<p>skdghsdjkf</p>
<script>
    $(function(){
        var offset = $("p").offset();   //获取p元素的offset
        alert(offset.left);     //获取左偏移
    })
</script>
</body>
</html>
