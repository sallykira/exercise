<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取触发事件的元素</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<a href="http://www.baidu.com">百度一下</a>
<script>
    $("a").click(function(event){
        alert(event.target.href);   //获取触发事件a元素的href属性
        return false;
    })
</script>
</body>
</html>
