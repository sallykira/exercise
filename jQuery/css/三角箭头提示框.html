<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三角箭头提示框</title>
    <style>
        .sanjiao:before{
            position: absolute;
            top: -100px;
            left: 0;
            content:"";
            width: 0;
            height:0;
            border-width: 50px;
            border-style: solid;
            border-color:transparent transparent dodgerblue transparent;
        }
        .sanjiao:after{
            position: absolute;
            top: -99px;
            left: 0;
            content: "";
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }
        .sanjiao{
            width: 500px;
            height: 300px;
            border: 1px solid dodgerblue;
            position: relative;

            margin: 200px auto;
        }
    </style>
</head>
<body>
<div class="sanjiao"></div>
</body>
</html>
