<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取光标相对于页面的坐标</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        html{width: 100%;height: 100%}
        html body{width: 100%;height: 100%}
        p{position: absolute; left:50%; top:50%; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%)}
    </style>
</head>
<body>
<p></p>
<script>
    $("body").mousemove(function(e){
        var x = e.pageX;
        var y = e.pageY;
        $("p").text("鼠标当前坐标为:("+x+","+y+")")
    })
</script>
</body>
</html>
