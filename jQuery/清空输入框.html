<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>清空输入框</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        label{color: #000;text-align: center}
        label:active{color: grey}
    </style>
</head>
<body>
    <p><input id="search" type="text" placeholder="搜索"><label class="del">&nbsp;&nbsp;&nbsp;清空</label></p>
    <script>
        $('.del').on('click',function(){
            $("#search").val("");
        })
    </script>
</body>
</html>
