        .progress{position:relative;overflow:hidden;z-index:2;border-radius:50%;width:240px;height:240px;border:5px solid #1a1a1a;-webkit-transition:all 1s ease;transition:all 1s ease; }
        .progress .water{position:absolute;z-index:1;width:100%;height:100%;left:-50%;border-radius:40%;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-timing-function:linear;-webkit-animation-name:spin;animation-name:spin;top:100%;background:#2394f3;-webkit-animation-duration:10s;animation-duration:10s;}
        .progress .glare{position:absolute;top:-120%;left:-120%;z-index:5;width:200%;height:200%;-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);border-radius:50%;background-color:rgba(255,255,255,.15);-webkit-transition:all 1s ease;transition:all 1s ease}
        .progress .percent{position:absolute;top:0;left:0;width:100%;height:100%;font-weight:700;text-align:center;line-height:240px;font-size:92.31px;color:#03c603;text-shadow:0 0 10px #029502;-webkit-transition:all 1s ease;transition:all 1s ease}
        #copyright{margin-top:25px;background-color:transparent;font-size:14px;color:#b3b3b3;text-align:center}
        #copyright div{margin-bottom:10px}
        #copyright a,#copyright a:link{color:grey;text-decoration:none;border-bottom:1px solid grey;padding-bottom:2px}
        #copyright a:active{color:#b3b3b3}
        #copyright a:hover{color:#b3b3b3;border-bottom:1px solid #b3b3b3;padding-bottom:4px}
        .instructions{display:inline-block;margin:5px 0;font-size:16px}
        @-webkit-keyframes spin{from{-webkit-transform:rotate(0);-ms-transform:rotate(0);transform:rotate(0)}
            to{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}
        }
        @keyframes spin{from{-webkit-transform:rotate(0);-ms-transform:rotate(0);transform:rotate(0)}
            to{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}
        }
