<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scrollTop()</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        .div{width: 100%;height: 100px;overflow: auto}
        .div div:nth-child(1){background: grey;height: 1000px;}
        .div div.a{background: pink;height: 1000px;}
        button{position: fixed;bottom: 20px;right: 20px;width: 50px;height: 50px;background: rgba(0,0,0,.5)}
    </style>
</head>
<body>
    <div class="div">
        <div></div>
        <div class="a"></div>
    </div>
    <button type="button">切换</button>
    <script>
        $("button").click(function(){

            $(".div").scrollTop(1000);
            alert($(".div").scrollTop());
        })
    </script>

</body>
</html>
