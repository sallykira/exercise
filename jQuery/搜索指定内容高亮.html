    <article class="weizhan-article-content-area"><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">就这样一道题，让很多跟数学说再见很多年的人，重新捡起了“算数”这个磨人的小妖精，甚至连方程组都用上了！</span></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><br style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; word-wrap: break-word !important;"></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">三杯可乐相加等于30，那么可以得出：可乐=10</span></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">已知，可乐=10</span></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">可乐 + 汉堡 + 汉堡 = 20，所以10 + 汉堡 X 2 = 20，因此得出：汉堡=5</span></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">已知，汉堡=5</span></inherit></p><p style=" -webkit-tap-highlight-color: transparent; box-sizing: border-box; ; ; ; ; ; ; ; ; ; ; "><inherit style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; display: block; word-wrap: break-word !important;"><span class="author-2086255 font-size-4" style="-webkit-tap-highlight-color: transparent; box-sizing: border-box; max-width: 100%; font-size: 12pt; word-wrap: break-word !important;">汉堡 + 2x薯条 + 2x薯条 = 9，所以5 + 4X薯条 = 9，因此得出：薯条=1</span></inherit></p></article>

<script>

    (function($){
        $.fn.textSearch = function(str,options){
            var defaults = {
                divFlag: true,
                divStr: " ",
                markClass: "",
                markColor: "red",
                nullReport: true,
                callback: function(){
                    return false;
                }
            };
            var sets = $.extend({}, defaults, options || {}), clStr;
            if(sets.markClass){
                clStr = "class='"+sets.markClass+"'";
            }else{
                clStr = "style='color:"+sets.markColor+";'";
            }

            //对前一次高亮处理的文字还原
            $("span[rel='mark']").each(function() {
                var text = document.createTextNode($(this).text());
                $(this).replaceWith($(text));
            });


            //字符串正则表达式关键字转化
            $.regTrim = function(s){
                var imp = /[\^\.\\\|\(\)\*\+\-\$\[\]\?]/g;
                var imp_c = {};
                imp_c["^"] = "\\^";
                imp_c["."] = "\\.";
                imp_c["\\"] = "\\\\";
                imp_c["|"] = "\\|";
                imp_c["("] = "\\(";
                imp_c[")"] = "\\)";
                imp_c["*"] = "\\*";
                imp_c["+"] = "\\+";
                imp_c["-"] = "\\-";
                imp_c["$"] = "\$";
                imp_c["["] = "\\[";
                imp_c["]"] = "\\]";
                imp_c["?"] = "\\?";
                s = s.replace(imp,function(o){
                    return imp_c[o];
                });
                return s;
            };
            $(this).each(function(){
                var t = $(this);
                str = $.trim(str);
                if(str === ""){
                    alert("关键字为空");
                    return false;
                }else{
                    //将关键字push到数组之中
                    var arr = [];
                    if(sets.divFlag){
                        arr = str.split(sets.divStr);
                    }else{
                        arr.push(str);
                    }
                }
                var v_html = t.html();
                //删除注释
                v_html = v_html.replace(/<!--(?:.*)\-->/g,"");

                //将HTML代码支离为HTML片段和文字片段，其中文字片段用于正则替换处理，而HTML片段置之不理
                var tags = /[^<>]+|<(\/?)([A-Za-z]+)([^<>]*)>/g;
                var a = v_html.match(tags), test = 0;
                $.each(a, function(i, c){
                    if(!/<(?:.|\s)*?>/.test(c)){//非标签
                        //开始执行替换
                        $.each(arr,function(index, con){
                            if(con === ""){return;}
                            var reg = new RegExp($.regTrim(con), "g");
                            if(reg.test(c)){
                                //正则替换
                                c = c.replace(reg,"♂"+con+"♀");
                                test = 1;
                            }
                        });
                        c = c.replace(/♂/g,"<span rel='mark' "+clStr+">").replace(/♀/g,"</span>");
                        a[i] = c;
                    }
                });
                //将支离数组重新组成字符串
                var new_html = a.join("");

                $(this).html(new_html);

                if(test === 0 && sets.nullReport){
                    alert("没有搜索结果");
                    return false;
                }

                //执行回调函数
                sets.callback();
            });
        };
    })(jQuery);
</script>
