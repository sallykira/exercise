<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取事件类型</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<a href="a.html">链接</a>
<script>
    $("a").click(function(event){
        alert(event.type);  //获取事件类型
        return false;   //阻止链接跳转
    })
</script>
</body>
</html>
