<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>复制节点</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>
<script>
    $("ul li").click(function(){
        $(this).clone(true).appendTo("ul"); //在clone()方法中传递了一个参数true是指复制元素的同时赋值元素中所绑定的事件；
    })
</script>
</body>
</html>
