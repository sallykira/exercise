<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>图片放大预览</title>
    <style>
        html body{width: 100%;height: 100%;}
        *{margin: 0;padding: 0;}
        .clearfix { zoom:1; }
        .clearfix:after { content:" "; display:block; height:0; font-size:0; clear:both; visibility:hidden; }
        img{display: block}
        div.box{width: 100%;}
        div.box img{width:20%;float: left;margin: 2.5%}
        .popup{width: 100%;height: 100%;background: rgba(0,0,0,.5);display: none;position: absolute;top: 0;left:0;overflow: hidden}
        .pic_big{display: none;position: absolute;z-index: 9999;}
        .pic_big img{width: 100%;}
    </style>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>

    <div style="position: relative;">
        <div class="box">
            <img src="images/a.png" alt="">
            <img src="images/b.png" alt="">
            <img src="images/c.png" alt="">
        </div>
        <div class="swiper-container pic_big clearfix">
           <!-- <img src="images/a.png" alt="">
            <img src="images/b.png" alt="">
            <img src="images/c.png" alt="">-->
            <div class="swiper-slide"><img src="images/a.png" alt=""></div>
            <div class="swiper-slide"><img src="images/b.png" alt=""></div>
            <div class="swiper-slide"><img src="images/c.png" alt=""></div>
        </div>
    </div>
    <div class="popup "></div>
    <script>
        $(".box img").click(function(){
            $(".popup").show();
            $(".pic_big").show();
            $(".pic_big img").hide().eq($(".box img").index(this)).show();
        });
        $(".popup").click(function(){
            $(".popup").hide();
            $(".pic_big").hide();
        });
    </script>
</body>
</html>
