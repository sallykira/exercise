<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>正则表达式验证手机号</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div><label>手机号</label><input type="text" id="moblie" onblur="checkSubmitMoblie()"></div>
    <script>
        function checkSubmitMoblie() {
            if ($('#moblie').val() == "") {
                alert("请输入手机号！")
            }
            else if(!$('#moblie').val().match(/^(((13[0-9]{1}|158))+\d{8})$/)){
                alert("请输入正确手机号！")
            }
        }

    </script>
</body>
</html>
