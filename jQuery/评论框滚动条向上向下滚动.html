<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>评论框滚动条向上向下滚动</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        * { margin:0; padding:0;font:normal 12px/17px Arial; }
        .msg {width:300px; margin:100px; }
        .msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
        .msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }
        .msg textarea{ width:300px; height:80px;border:1px solid #000;}
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="msg">
            <div class="msg_caption">
                <span class="up" >向上</span>
                <span class="down" >向下</span>
            </div>
            <div>
                <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
            </div>
        </div>
    </form>
<script>
    $(function(){
        var comment = $("#comment");
        $(".up").click(function(){
            if(!comment.is(":animated")){
                comment.animate({"scrollTop":"-=50"},200);
            }
        });
        $(".down").click(function(){
            if(!comment.is(":animated")){
                comment.animate({"scrollTop":"+=50"},200)
            }
        })
    })
</script>
</body>
</html>
