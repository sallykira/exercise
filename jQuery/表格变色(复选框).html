<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格变色(复选框)</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
        .even		{ background:#FFF38F;}  /* 偶数行样式*/
        .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
        .selected		{ background:#FF6500;color:#fff;}
    </style>
</head>
<body>
<table>
    <thead>
        <tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
        <tr><td><input type="checkbox" name="choice" value=""></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr><td><input type="checkbox" name="choice" value=""></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" checked="checked"></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr><td><input type="checkbox" name="choice" value=""></td><td>赵六</td><td>男</td><td>浙江温州</td></tr>
        <tr><td><input type="checkbox" name="choice" value=""></td><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
        <tr><td><input type="checkbox" name="choice" value=""></td><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
    <script>
        $(function(){
            $("tbody>tr:odd").addClass("odd");
            $("tbody>tr:even").addClass("even");
            $("tbody>tr").click(function(){
                if($(this).is(".selected")){
                    $(this).removeClass("selected")
                            .find(":checkbox").attr("checked",false);
                }else{
                    $(this).addClass("selected")
                            .find(":checkbox").attr("checked",true);
                }
            });
            $("tbody>tr").has(":checked").addClass("selected");
        });

    </script>
</table>
</body>
</html>
