<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>手机号码合法性验证</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<input id="mobile" type="text" placeholder="请输入手机号" onblur="checkSubmitMobile()">

<script>
    function checkSubmitMobile() {
        if ($("#mobile").val() == "") {
            alert("手机号码不能为空！");
            $("#mobile").focus();
            return false;
        }
        if (!$("#mobile").val().match(/^(((13[0-9]{1})|159|153)+\d{8})$/)) {
            alert("手机号码格式不正确！");
            $("#mobile").focus();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
