<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        p{background: rgba(2,112,98,.5)}
        .top{width: 100%;height: 100px;background: grey;}
        .bottom{width: 100%;height: 100px;background: pink;}
    </style>
</head>
<body>
<div class="top"><p>我是top的人！</p></div>
<div class="bottom"></div>
<button type="button">小P抢夺</button>
<script>
    $("button").click(function(){
        $("p").appendTo("div.bottom")
    })
</script>
</body>
</html>
