<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>某网站的超链接提示效果</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        body{
            margin:0;
            padding:40px;
            background:#fff;
            font:80% Arial, Helvetica, sans-serif;
            color:#555;
            line-height:180%;
        }
        p{
            clear:both;
            margin:0;
            padding:.5em 0;
        }
        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #333;
            background:#f7f5d1;
            padding:1px;
            color:#333;
            display:none;
        }
    </style>
</head>
<body>
    <p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
    <p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
    <p><a href="#" title="这是自带提示1">自带提示1</a></p>
    <p><a href="#" title="这是自带提示2">自带提示2</a></p>
<script>
    $(function(){
        var x=5,
        y=10;
        $("a.tooltip").mouseover(function(e){
            this.myTitle = this.title;      //获取title
            this.title = "";
            var tooltip = "<div id='tooltip'>"+this.myTitle+"</div>";
            $("body").append(tooltip);
            $("#tooltip").css({
                "top": (e.pageY+y)+"px",        //根据鼠标在页面上的位置，设置位置；
                "left": (e.pageX+x)+"px"
            }).show("fast")
        }).mouseleave(function(){
            $("#tooltip").remove();
            this.title = this.myTitle;
        }).mousemove(function(e){
            $("#tooltip").css({
                "top":(e.pageY+y)+"px",
                "left":(e.pageX+x)+"px"
            })
        })
    })

</script>
</body>
</html>
