<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        .popup{width: 200px;height: 200px;background: rgba(0,0,0,.5)}
    </style>
</head>
<body>
    <div class="popup">
        <button type="button">按钮</button>
    </div>
<script>
    $("button").bind("click",function(event){       //event:事件对象
        alert("button元素被点击");
        event.stopPropagation();        //停止事件冒泡
    });
    $(".popup").bind("click",function(event){
        alert("popup元素被点击")
    })
</script>
</body>
</html>
