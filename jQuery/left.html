<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>左右滑动工具栏</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding:0;box-sizing: border-box}
        html,body{width: 100%;height: 100%;overflow: hidden}
        .box{height:55px;border: 1px solid blue;overflow-x: auto;position: absolute;left:40%;}
        .box .div{width: 560px;}
        .box .div>div{display:inline-block;width: 50px;font-size: 0}
        .box .div>div p{
            width:90%;background: rgba(0,0,0,.2);text-align: center;font-size: 14px;line-height: 50px;}
        ::-webkit-scrollbar-thumb:horizontal{
            background-color: #b46868;
            -webkit-background-color: #b46868;
        }
        ::-webkit-scrollbar-track {    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3)}
    </style>
</head>
<body>
    <div class="box">
        <div class="div">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>10</p></div>
        </div>
    </div>
</body>
</html>
