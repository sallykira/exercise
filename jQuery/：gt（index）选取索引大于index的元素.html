<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>：gt（index）选取索引大于index的元素</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
<script>
    $("p:gt(1)").css({"color":"red"});  //选取索引大于1（即大于第2个P）的p元素
</script>
</body>
</html>
