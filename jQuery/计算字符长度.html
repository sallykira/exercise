<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<input type="text">
<button>提交</button>
<script>
    function getStrLeng(str){
        var realLength = 0;
        var len = str.length;
        var charCode = -1;
        for(var i = 0; i < len; i++){
            charCode = str.charCodeAt(i);
            if (charCode >= 0 && charCode <= 128) {
                realLength += 1;
            }else{
                // 如果是中文则长度加3
                realLength += 2;
            }
        }
        return realLength;
    }
    $("button").click(function () {
        var value = $("input").val();
        console.log(getStrLeng(value));
    })
</script>
</body>
