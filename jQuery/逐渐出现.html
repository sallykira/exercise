<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        .box div{visibility:hidden;opacity:0;width: 50px;height: 50px}
        .box div:nth-child(1){background: red}
        .box div:nth-child(2){background: blue}
        .box div.on{visibility:visible;transition: all 2S;opacity:1;}
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
</div>
<button type="button">出现</button>
<script>
    $("button").click(function(){
        $(".box>div").addClass("on")
    })
</script>
</body>
</html>
