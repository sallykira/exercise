<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>必要属性（required）</title>
</head>
<body>
<form method="post" action="">
    <label for="someInput">Your Name: </label>
    <input type="text" id="someInput" name="someInput" placeholder="Douglas Quaid" required>
    <button type="submit">Go</button>
</form>
</body>
</html>
