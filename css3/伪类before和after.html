<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>伪类:before和:after</title>
    <style>
        p{width: 100%;line-height: 25px;height: 25px;position: relative;text-align: center;}
        p:before{content: "";display: block;width: 100%;height: 2px;background: red;top: 12px;position: absolute;z-index: -2}
        p:after{content: "";display: block;width: 100px;height: 25px;background: pink;top: 0;position: absolute;left: 50%;margin-left: -50px;z-index: -1}
    </style>
</head>
<body>
<p>测试</p>
</body>
</html>
