<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Chrome最小字体</title>
    <style>
        *{-webkit-text-size-adjust: none; }
        p:first-child{font-size: 12px;}
        p:last-child{font-size: 5px;}
    </style>
</head>
<body>
    <p>12号字体</p>
    <p>5号字体</p>
</body>
</html>
