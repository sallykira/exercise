<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>纸牌旋转</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;margin: 200px 300px;position: relative;display: inline-block}
        img{width: 150px;height: 230px;position: absolute}
        .left-top{
            transform-origin:0% 0%;
            transform:rotate(30deg);
            opacity: .8;
        }
        .left-top2{
            transform-origin:0% 0%;
            transform:rotate(60deg);
            opacity: .6;

        }
        .left-top3{
            transform-origin:0% 0%;
            transform:rotateY(60deg);
            opacity: .4;
            perspective: 800px;
        }
        .left-top4{
            transform-origin:0% 0%;
            transform:rotate(120deg);
            opacity: .2;
        }
        .center8{
            transform-origin:50% 50%;
            transform:scale(1.2);
            opacity: .8;
        }
        .center6{
            transform-origin:50% 50%;
            transform:scale(1.4);
            opacity: .6;
        }.center4{
             transform-origin:50% 50%;
             transform:scale(1.6);
             opacity: .4;
         }.center2{
              transform-origin:50% 50%;
              transform:scale(1.8);
              opacity: .2;
          }
            div{    perspective: 800px;position: relative;width: 200px;height: 500px;margin-left: 100px;padding-bottom: 100px;margin-top: 200px}
            div img{    transform: rotateY(50deg);
                -webkit-transform: rotateY(50deg);
                -moz-transform: rotateY(50deg);
                -ms-transform: rotateY(50deg);
                -o-transform: rotateY(50deg);
                transform-style: preserve-3d;
                perspective: 800px;}

    </style>
</head>
<body>
<ul>
    <li>
        <img class="left-top2" src="images/pai.png" />
        <img class="left-top3" src="images/pai.png" />
        <img class="left-top3" src="images/pai.png" />
        <img class="left-top4" src="images/pai.png" />
        <img class="left-top" src="images/pai.png" />
        <img src="images/pai.png" />
    </li>
    <li>
        <img class="center2" src="images/pai.png" />
        <img class="center4" src="images/pai.png" />
        <img class="center6" src="images/pai.png" />
        <img class="center8" src="images/pai.png" />
        <img src="images/pai.png" />
    </li>
</ul>
<div>
    <img class="center9" src="images/pai.png" />
</div>
</body>
</html>
