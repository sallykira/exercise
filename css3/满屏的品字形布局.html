<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>满屏的品字形布局</title>
    <style>
        *{margin: 0;padding: 0}
        .header{width: 100%;height: 40%;position: absolute;top: 0;left: 0;background: pink}
        .main{width: 100%;height: 60%;position: absolute;left: 0;top: 40%}
        .main div{float: left;width: 50%;height: 100%}
        .main div.l{background: green}
        .main div.r{background: cornflowerblue}
    </style>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="l"></div>
    <div class="r"></div>
</div>
</body>
</html>
