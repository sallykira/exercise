<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input=file上传按钮</title>
    <style>
        @-moz-document url-prefix(){
            div.btn{width:50px;height:30px;margin-top: 20px}
            div.btn .btn_txt {height: 27px;}
            div.btn .input_transparent{height: 27px}
        }
        .btn{
            width:49px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }
        .btn .btn_txt{
            height: 19px;
        }
        .btn .input_transparent{
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            height: 19px;
        }
    </style>
</head>
<body>
<div class="btn">
    <input type="button" class="btn_txt" value="替换" readonly />
    <input type="file" class="input_transparent">
</div>
<!--<br>
<input type="file">-->
</body>
</html>
