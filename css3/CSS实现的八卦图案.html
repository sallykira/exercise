<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS实现的八卦图案</title>
    <style>
        #yinyang{
            width: 96px;
            height: 48px;
            background: #fff;
            border-color: #000;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
        }
        #yinyang:before{
            content: "";
            position: absolute;
            left: 0;
            top:50%;
            background: #fff;
            border: 18px solid #000;
            width: 12px;
            height: 12px;
            border-radius: 50%;;
        }
        #yinyang:after{
            content: "";
            position: absolute;
            top:50%;
            right: 0;
            background-color: #000;
            border: 18px solid #fff;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="yinyang">

</div>

</body>
</html>
