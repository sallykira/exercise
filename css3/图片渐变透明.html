<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片渐变透明</title>
    <style>
        *{margin: 0;padding: 0}
        .box{width: 500px;height: 300px;background: cornflowerblue}
        /*.box>div{width: 500px;height: 300px;!*background-image: url(images/2.jpg);background-size: 100% 100%;*! -webkit-mask :-webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)),color-stop(0.8, #000), to(rgba(0,0,0,0)));}!*背景图片渐变透明的渐变css只认老式写法*!*/
        .box>div{width: 500px;height: 300px;-webkit-mask :-webkit-gradient(linear, left top, right top, from(rgba(0,0,0,0)),color-stop(0.2, #000), color-stop(0.8, #000), to(rgba(0,0,0,0)));}/*背景图片渐变透明的渐变css只认老式写法*/
        .box>div img{height: 100%}
    </style>
</head>
<body>
<div class="box">
    <div>
        <img src="images/2.jpg">
    </div>
</div>

</body>
</html>
