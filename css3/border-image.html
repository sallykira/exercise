<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-image</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <style>
        *{margin: 0;padding: 0}
        div{width: 50px;height: 50px;border-radius: 50%;-webkit-border-radius: 50%;background: darkgray;margin: 100px;border:solid orange;
            -webkit-border-image:url(images/border_img.png) 20 repeat;
            border-image:url(images/border_img.png) 20 repeat;   }

    </style>
</head>
<body>
<div></div>
</body>
</html>
