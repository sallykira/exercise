<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作立体文本</title>
    <style>
        .text-wrap{
            width: 600px;
            margin: 10px auto;
            padding: 10px 0;
            border: 5px solid #ccc;
            position: relative;
            box-shadow: 0 0 4px rgba(0,0,0,0.80);
            clear: both;
            font-size: 50px;
            text-align: center;
            color: #f7edf7;
        }
        .box1{
            text-shadow: 0px 0px 0 rgba(188,178,188),
                         1px 0px 0 rgba(173,163,173),
                         2px 0px 0 rgba(157,147,157),
                         3px 0px 0 rgba(142,132,142),
                         4px 0px 0 rgba(126,116,126),
                         5px 0px 0 rgba(111,101,111),
                         6px 0px 0 rgba(95,85,95),
                         7px 0px 0 rgba(79,69,79),
                         8px 0px 7px rgba(0,0,0.35),
                         8px 0px 1px rgba(0,0,0,0.5),
                         0px 0px 7px rgba(0,0,0,.2);

        }
    </style>
</head>
<body>
<div class="text-wrap box1">制作立体文本（0 deg）</div>
<div class="text-wrap box2">制作立体文本（45 deg）</div>
<div class="text-wrap box3">制作立体文本（90 deg）</div>
<div class="text-wrap box4">制作立体文本（135 deg）</div>
<div class="text-wrap box5">制作立体文本（180 deg）</div>
<div class="text-wrap box6">制作立体文本（225 deg）</div>
<div class="text-wrap box7">制作立体文本（270 deg）</div>
</body>
</html>
