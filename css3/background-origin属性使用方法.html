<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background-origin属性使用方法</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 20px dashed rgba(0,0,0,0.3);
            background: orange url(images/zmt_hpic1.jpg) no-repeat left top;
            padding: 20px;

        }
        .padding-box{
            -webkit-background-origin: padding-box;
            -moz-background-origin: padding-box;
            -o-background-origin: padding-box;
            -ms-background-origin: padding-box;
            background-origin: padding-box;
        }
        .border-box{
            -webkit-background-origin: border-box;
            -moz-background-origin: border-box;
            -o-background-origin: border-box;
            -ms-background-origin: border-box;
            background-origin: border-box;
        }
        .content-box{
            -webkit-background-origin: content-box;
            -moz-background-origin: content-box;
            -o-background-origin: content-box;
            -ms-background-origin: content-box;
            background-origin: content-box;
        }
    </style>
</head>
<body>
<p>1.padding-box:background-origin默认属性值</p>
<div class="padding-box"></div><!--background-origin的默认值为padding-box-->
<br>
<p>2.border-box</p>
<div class="border-box"></div>
<br>
<p>3.content-box</p>
<div class="content-box"></div>
</body>
</html>
