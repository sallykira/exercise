<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名大小写是否有影响</title>
    <style>
        p{width: 100px;line-height: 30px;text-align: center}
        .cs{color: orange}
        .cS{background: pink}
    </style>
</head>
<body>
    <p class="cs">测试</p>
    <p class="cS">测试</p>
    <!--结论:css对命名大小写严格-->
</body>
</html>
