<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        .box{position: relative;margin: 10px;width: 70px;height: 70px;/*border: 1px solid;*/border-top-right-radius: 10px;overflow: hidden;}
        .div{position: absolute;top: -15px;right: -15px;transform: rotate(45deg);width: 100px;height: 100px;line-height: 68px;text-align: center;z-index: 1;border-radius: 10px;overflow: hidden;}
        .div:before{content: "";display:block;width: 0;height: 0;position: absolute;top: 0;left:0;border-left: 50px solid transparent;border-bottom: 50px solid red;border-right: 50px solid transparent;z-index: -1}
    </style>
</head>
<body>
<div class="box">
    <div class="div">sdfsd</div>
</div>

</body>
</html>
