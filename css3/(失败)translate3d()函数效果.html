<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>translate3d()函数效果</title>
    <style>
        .stage{
            width: 800px;
            height: 500px;
            background: url(images/pai-bg.jpg) no-repeat center center;
            background-size: 100% 100%;
            margin: 15px;
            float: left;
            position: relative;
            perspective:1200px;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style:preserve-3d;
        }
        .container img{
            position: absolute;
            margin-left: -70px;
            margin-top: -100px;
            width: 140px;
            height: 200px;
        }
        .container img:nth-child(1){
            z-index:1;
            opacity: 0.6;
        }
        .s1 img:nth-child(2){
            z-index:2;
            transform:translate-3d(30px,30px,200px);
        }
        .s2 img:nth-child(2){
            z-index:2;
            transform:translate-3d(30px,30px,-200px);
        }
    </style>
</head>
<body>
<div class="stage s1">
    <div class="container">
        <img src="images/pai.png"/>
        <img src="images/pai.png"/>
    </div>
</div>
<div class="stage s2">
    <div class="container">
        <img src="images/pai.png"/>
        <img src="images/pai.png"/>
    </div>
</div>
</body>
</html>
