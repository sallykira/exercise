<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>inline-block间隙去除方法</title>
    <style>
        *{margin: 0;padding: 0}
        li{list-style: none}
        ul{font-size: 0}
        ul li{display: inline-block;width: 20%;font-size: 12px}
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
