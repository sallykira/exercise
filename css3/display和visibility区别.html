<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display和visibility区别</title>
    <style>
        div{padding: 50px}
        .a{display: none;}
        .b{visibility: hidden}
    </style>
</head>
<body>
<!--1.display: none;不占空间-->
<div class="a">display: none;</div>
<p>sdijfosdfj</p>
<!--2.visibility: hidden所占空间还在-->
<div class="b">visibility: hidden</div>
<p>sdaf</p>
</body>
</html>
