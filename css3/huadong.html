    <title>左右滑动顺溜版</title>
    <style>
        *{margin: 0 ;padding: 0}
        .box{width:100%;position: fixed;overflow: hidden}
        .content{width: 100%;height:100px;line-height:100px;background: rgba(0,0,0,.1);white-space:nowrap;position: relative; top: 0px;  left: 0px;overflow-x: scroll;}
        .content>div{width: 100px;height: 100px;background: rgba(0,0,0,.4); display: inline-block;  margin: 4px 10px;}


        .muBox {
            position: fixed;
            z-index: 888;
            display: none;
            overflow: hidden;
            width: 100%;
        }
        .pannel {
            width: 100%;
            white-space: nowrap;
            overflow-x: scroll;
            padding: 4px 10px;
            display: none;
            -webkit-overflow-scrolling: touch;
            position: relative;
            top: 0px;
            left: 0px;
        }
        .pannelBox {
            width: 35px;
            height: 35px;
            display: inline-block;
            margin: 4px 10px;
            background:rgba(0,0,0,.2);

        }
