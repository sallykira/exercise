<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style>
        *{margin:0;padding: 0;}
        html body{height: 100%;width: 100%;}
        li{list-style: none}
        nav{background: rgba(255,22,117,.6);width: 100%;height: 40px;line-height: 40px;text-align: center;color: #fff}
        ul{/*height: 100%;*/width: 100%;position: absolute;top: 40px;left: 0}
        ul li{height: 25%;position: absolute;width: 100%}
        ul li:nth-child(1){top: 0; background:url(images/bg1.jpg) center  fixed no-repeat;background-size: cover;}
        ul li:nth-child(2){top: 25%; background:url(images/bg2.jpg) center  fixed no-repeat;background-size: cover;}
        ul li:nth-child(3){top: 50%; background:url(images/bg3.jpg) center  fixed no-repeat;background-size: cover;}
        ul li:nth-child(4){top: 75%; background:url(images/bg4.jpg) center  fixed no-repeat;background-size: cover;}
        ul li p{width: 30%;min-width:70px;height: 50px;line-height: 50px;border-radius:3px;background: rgba(255,255,255,.5);text-align: center;position: absolute; left:50%; top:50%; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%)}
    </style>
</head>
<body>
    <nav>logo</nav>
    <ul>
        <li><p>第一块</p></li>
        <li><p>第二块</p></li>
        <li><p>第三块</p></li>
        <li><p>第四块</p></li>
    </ul>
    <script>
        var H = $(window).height();
        $("ul").css({"height":H-40});
    </script>
</body>
</html>
