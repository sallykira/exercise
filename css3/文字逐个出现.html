<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: blue}
        span{display: block;position: relative;line-height: 27px;height: 27px;color: #fff}
        span:before{content: "";display: block;width: 100%;height:100%;background: linear-gradient(to right,rgba(255,255,255,0), rgba(255,255,255,1) 1%,rgba(255,255,255,1));position: absolute;top: 0;left: 0;animation:txtloading 3s infinite;-webkit-animation:txtloading 3s infinite;}
        @keyframes txtloading
        {
            from {left:0;}
            to {left:100px;}
        }
        @-webkit-keyframes txtloading
        {
            from {left:0;}
            to {left:100px;}
        }
    </style>
</head>
<body>
<span>the future is folding...</span>
</body>
</html>
