<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>点击按钮，字体颜色逐渐变化</title>
    <style>
        .box{text-align: center;margin-top: 200px;}
        .btn{
            width: 200px;
            height: 60px;
            line-height: 60px;
            margin: 0 auto;
            background-color: orange;
            font-size:30px;
            color: blue;
            cursor: pointer;
            font-family: "微软雅黑" Arial;
        }
        .btn:hover{
            color: palevioletred;
            transition:color 1s;
        }
    </style>
</head>
<body>
<div class="box">
    <p class="btn">按钮</p>
</div>
</body>
</html>
