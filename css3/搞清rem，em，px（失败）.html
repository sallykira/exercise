<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport"/>
    <title>搞清rem，em，px</title>
    <style>
        html{
            font-size:100%;     /*基本字体大小为10px*/
        }
        .btn {
            width: 6rem;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.2rem;
            display: inline-block;
            background: #06c;
            color: #fff;
            border-radius: .5rem;
            text-decoration: none;
            text-align: center;
        }
        .bt{width:5rem;height: 5rem;background: gray;font-size: 5rem}
    </style>
</head>
<body>
    <input class="btn" type="button" value="确定">
    <div class="bt">按钮</div>
    <p style="font-size: 24px">24px的按钮</p>
    <p style="font-size: 12px">12px的按钮</p>
</body>
</html>
