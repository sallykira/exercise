<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table用法</title>
    <style>
        *{margin: 0;padding: 0}
        .box{display: table;height: 58px;background: grey;width: 100px}
        .box p,.box div{display: table-cell;vertical-align: middle;height: 58px;}
    </style>
</head>
<body>
<div class="box">
    <p>文字文字文字</p>
    <div>谁空间打开过很快乐地方很古老的和法律管花露水的</div>
</div>
</body>
</html>
