    <style>
        .skinimg{z-index: 2;border-style: solid;border-width: 2px;border-color: #fff;}
        .skinimg img{display: inline-block;}
        .skinimg img.shake{-webkit-animation: tada 1s .2s ease both;-moz-animation: tada 1s .2s ease both;}
        @-webkit-keyframes tada{
            0%{-webkit-transform:scale(1);}
            10%, 20%{-webkit-transform:scale(1) rotate(-6deg);}
            30%, 50%, 70%, 90%{-webkit-transform:scale(1) rotate(6deg);}
            40%, 60%, 80%{-webkit-transform:scale(1) rotate(-6deg);}
            100%{-webkit-transform:scale(1) rotate(0);}}
