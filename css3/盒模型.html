<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        .border-box{border: 1px solid deeppink;overflow: hidden;}
        .border-box>div{width: 50%;height: 500px;box-sizing: border-box;float: left}
        .border-box>div.l{border-right:3px solid orange;background-color: #e9cd11;}
        .border-box>div.r{background-color:cadetblue;}
    </style>
</head>
<body>
<div class="border-box">
    <div class="l"></div>
    <div class="r"></div>
</div>
</body>
</html>
