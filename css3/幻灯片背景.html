<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding: 0}

        .bg{position: absolute;width: 100%;height: 100%;background: url(images/bg1.jpg) no-repeat center center;background-size: 100% 100%;animation: bgSlide 25s infinite;}
        @keyframes bgSlide{
            0%{background: url(images/bg1.jpg) no-repeat center center;background-size: 100% 100%;}
            19%{background: url(images/bg1.jpg) no-repeat center center;background-size: 100% 100%;}
            20%{background: url(images/bg2.jpg) no-repeat center center;background-size: 100% 100%;}
            39%{background: url(images/bg2.jpg) no-repeat center center;background-size: 100% 100%;}
            40%{background: url(images/bg3.jpg) no-repeat center center;background-size: 100% 100%;}
            59%{background: url(images/bg3.jpg) no-repeat center center;background-size: 100% 100%;}
            60%{background: url(images/bg4.jpg) no-repeat center center;background-size: 100% 100%;}
            79%{background: url(images/bg4.jpg) no-repeat center center;background-size: 100% 100%;}
            80%{background: url(images/bg5.jpg) no-repeat center center;background-size: 100% 100%;}
            99%{background: url(images/bg5.jpg) no-repeat center center;background-size: 100% 100%;}
            100%{background: url(images/bg1.jpg) no-repeat center center;background-size: 100% 100%;}
        }
    </style>
</head>
<body>
<div class="bg">
    <!--<img src="images/bg1.jpg">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
    <img src="images/bg4.jpg">
    <img src="images/bg5.jpg">-->
</div>
</body>
</html>
