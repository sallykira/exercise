<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>解决inline-block向下偏移</title>
    <style>
        *{margin: 0;padding: 0}
        div{width:200px;margin:20px;padding: 5px;border: 1px solid #000}
        p{display: inline-block}
        img{height: 50px;display: inline-block}
    </style>
</head>
<body>
<div>手机号<p>1531354534</p><img src="images/zmt_hpic1.jpg" alt="" ></div>
</body>
</html>
