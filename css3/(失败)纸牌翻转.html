<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>纸牌翻转</title>
    <style>
        .wrap{
            width: 500px;
            height: 300px;
            margin: 30px auto;
            position: relative;
            background: url(images/pai-bg.jpg) no-repeat center center;
            background-size: 100% 100%;
        }
        /*设置动画*/
        @keyframes spin{
            0%{
                transform:rotateY(0deg)
            }
            100%{
                transform:rotateY(360deg)
            }
        }
        .spin{
            width: 142px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -71px;
            margin-top: -100px;
           /* display: block;*/
            border: 1px dashed orange;
            cursor: pointer;
            transform-style:preserve-3d;
        }
        /*调用动画*/
        .spin:hover{
            animation:spin 5s linear infinate;
        }
        .rotate{
            background: url(images/pai.png) no-repeat center;
            background-size: 100% 100%;
            border:5px solid hsla(50,50%,50%,0.9);
            transform:perspective(200px) rotateY(45deg);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="spin">
        <div class="rotate"></div>
    </div>
</div>
</body>
</html>
