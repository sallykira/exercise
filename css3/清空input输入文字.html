<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>清空input输入文字</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<input type="text" placeholder="请输入文字">
<span class="cancel">取消</span>
<script>
    $(".cancel").click(function(){
        $("input").val("");
    });
</script>
</body>
</html>
