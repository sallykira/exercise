<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文字垂直水平居中</title>
    <style>
        *{margin: 0;padding: 0}
        .box{border: 1px solid grey;width:500px;height: 500px;display: table-cell;vertical-align: middle}
        .box p,.box div{width: 100%;text-align: center}
    </style>
</head>
<body>
<div class="box">
    <p>dsfdfsd</p>
    <div>第三款减肥</div>
</div>
</body>
</html>
