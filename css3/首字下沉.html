<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首字下沉</title>
    <style>
        p{font-size: 17px;}
        p:first-letter{float: left;font-size: 36px}
        h2{font-size: 17px;}
        h2:first-letter{float: left;font-size: 36px}
    </style>
</head>
<body>
<p>在将首字的字体设为比较大的字体后，关键点就是 float:left;将首字母设为浮动属性，这样其他文字就会将首字母环绕，形成以下的样子</p>

</html>
