<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport"/>
    <title>头像背景模糊效果</title>
    <style>
        *{margin: 0;padding: 0}
        header{width: 100%;height: 180px;position: relative;overflow: hidden;}
        header div.bg{width: 160%;height: 160%;position: absolute;z-index:-1;top: 50%;left: 50%;-webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%);background:url(images/fengmian.png) center;background-size: cover; }
        header div.bg.rgba:before{content: "";display: block;width: 100%;height: 100%;background: rgba(255,255,255,.3);position: absolute;top: 0;left: 0;}
        header div.hd{width: 80px;height: 80px;margin: 0 auto;border-radius: 50%;margin-top: 45px;}
        .blur {

            -webkit-filter: blur(12px); /* Chrome, Opera */

            -moz-filter: blur(12px);

            -ms-filter: blur(12px);

            filter: blur(12px);
        }

    </style>
</head>
<body>
    <header>
        <div class="bg rgba"></div>
        <div class="blur bg"></div>
        <div class="hd" style="background: url(images/fengmian.png) center;background-size: cover"></div>
    </header>
    <article>内容</article>
</body>
</html>
