<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变-从底部到顶部</title>
    <style>
        div{
            width: 400px;
            height: 150px;
            border: 1px solid #666;
            line-height: 150px;
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: #fff;
            margin: 10px auto;
        }
        .toTop{
            background-image: -webkit-linear-gradient(to top, pink, yellow);
            background-image: linear-gradient(to top,pink, yellow);
        }
        .toTop2{
            background-image: -webkit-linear-gradient(bottom, pink, yellow);
            background-image: linear-gradient(bottom,pink, yellow);
        }
        .toTop-deg{
            background-image: -webkit-linear-gradient(0deg, pink, yellow);
            background-image: linear-gradient(0deg,pink, yellow);
        }
        .toTop-deg2{
            background-image: -webkit-linear-gradient(360deg, pink, yellow);
            background-image: linear-gradient(360deg,pink, yellow);
        }
        .toTop-deg3{
            background-image: -webkit-linear-gradient(-360deg, pink, yellow);
            background-image: linear-gradient(-360deg,pink, yellow);
        }
        .toTop-duose{
            background-image: -webkit-linear-gradient(to top,red, orange,yellow,green, #108055,blue,violet);
            background-image: linear-gradient(to top,red,orange,yellow,green, #108055,blue,violet);
        }
    </style>
</head>
<body>
<div class="toTop">使用关键词：to top</div>
<div class="toTop2">使用关键词：bottom</div>
<div class="toTop-deg">使用角度：0 deg</div>
<div class="toTop-deg2">使用角度：360 deg</div>
<div class="toTop-deg3">使用角度：-360 deg</div>
<div class="toTop-duose">多色渐变</div>

</body>
</html>
