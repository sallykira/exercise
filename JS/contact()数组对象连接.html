<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>contact()——数组对象连接</title>
</head>
<body>
<script>
    //情况1
    var arr1 = [1,2,3];
    document.write(arr1.concat("4,5")+"<br>");   //将concat中的参数连接到arr数组中去；
    document.write(arr1+"<br>");         //原数组不会被改变；

    //情况2
    var arr2 = [1,2,3];
    var arr3 = [4,5];
    document.write(arr2.concat(arr3));
</script>
</body>
</html>
