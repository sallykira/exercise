<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>substr()提取指定数目的字符</title>
</head>
<body>
<strong>substr()从字符串中提取出从startPos位置开始的指定数目的字符串</strong>
<br><br><br>

<script>
    var mystr = "I love JavaScript!";
    document.write(mystr.substr(2)+"<br>");    //从startPos位置开始
    document.write(mystr.substr(2,2)+"<br>");  //提取字符串的长度
</script>
</body>
</html>
