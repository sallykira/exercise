<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
    <title>2014-4-29</title>
    <style>
    #div{width: 100%;height: 82px;background: orange;top:0;position: relative}
    </style>
    <!--<script src='jquery-1.9.1.min.js'></script>-->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
</head>
<body>

<div id="div">fg</div>


<script>
//    window.onload=function(){
        var mybody = document.getElementById('div');
        //滑动处理
        var startX, startY, moveEndX, moveEndY, X, Y;
        mybody.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        mybody.addEventListener('touchend', function(e) {
            e.preventDefault();
            moveEndX = e.changedTouches[0].pageX;
            moveEndY = e.changedTouches[0].pageY;
            X = moveEndX - startX;
            Y = moveEndY - startY;
            if ( Math.abs(Y) > Math.abs(X) && Y > 0) {
                $("#div").animate({top:0},200);
            }

            else if ( Math.abs(Y) > Math.abs(X) && Y < 0 ) {
                $("#div").animate({top: -60 + 'px'}, 200);
            }
        });
//    }

</script>
</body>

</html>
