<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>与字符串运算</title>
</head>
<body>
<script>
    var a = "1" + 2 + 3;
    var b = 1 + "2" + 3;
    var c = 1 + 2 + "3";    //前面数值运算后，再转化为字符串与后面的拼接；
    var d = 9*"3";
    document.write(a+"<br>");
    document.write(b+"<br>");
    document.write(c+"<br>");
    document.write(d+"<br>");
</script>
</body>
</html>
