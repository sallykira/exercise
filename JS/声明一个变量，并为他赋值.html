<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>申明一个变量，并为它赋值</title>
    <script>
        var firstname;
        firstname = "sally";
        document.write(firstname);
        document.write("<br/>");
        firstname="Kira";
        document.write(firstname);
    </script>
</head>
<body>
<p>上面的脚本声明了一个变量，为其赋值，显示该值，改变该值，然后再显示该值。</p>
</body>
</html>
