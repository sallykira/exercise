<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>eval()函数</title>
</head>
<body>
<script>
    var the_unevaled_answer = "2+3";
    var the_evaled_answer = eval("2+3");
    alert("the_unevaled_answer 是"+the_unevaled_answer+"以及the_evaled_answer 是"+the_evaled_answer)
</script>
</body>
</html>
