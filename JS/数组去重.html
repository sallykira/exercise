<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    var arg= [1,34,1,444];
    function unique(arg) {
        var res = [];
        var json = {};
        for(var i = 0; i < arg.length; i++){
            if(!json[arg[i]]){
                res.push(arg[i]);
                json[arg[i]] = 1;
            }
        }
        return res;
    }
    unique(arg)
</script>
</body>
</html>
