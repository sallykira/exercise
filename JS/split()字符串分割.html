<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>split()字符串分割</title>
</head>
<body>
<strong>split()方法将字符串分割为字符串数组，并返回数组</strong>
<br><br><br>
<script>
    var mystr = "www.baidu.com";
    document.write(mystr.split(".")+"<br>");    //指定字符分割字符串；
    document.write(mystr.split(".",1)+"<br>");     //分割1次
    document.write(mystr.split("")+"<br>");     //分隔符为""时，每个字符串都会被分割；
</script>
</body>
</html>
