<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script>
    function SuperType() {  //构造函数
        this.property = true;
    }
    SuperType.prototype.getSuperValue = function () {
        return this.prototype;
    };
    function SubType() {
        this.subproperty = false;
    }

    //1.原型继承
    SubType.prototype = new SuperType();    //原来存在于SuperType的实例中的所有属性和方法，现在也存在于SubType.prototype中
    SubType.prototype.getSubValue = function(){
        return this.subproperty;
    };
    var instance = new SubType();
    alert(instance.getSuperValue());    //true
    //原型搜索机制：调用instance.getSuperValue()经历三个搜索步骤：1)搜索实例; 2)搜索subType.prototype; 3)搜索SuperType.prototype
</script>
</body>
</html>
