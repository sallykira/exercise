<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Switch语句</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几：</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
    var x;
    var d = new Date().getDay();
    switch(d){
        case 0:
            x="Today is Sunday";
            break;
        case 1:
            x="Today is Monday";
            break;
        case 2:
            x="Today is Tuesday";
            break;
        case 3:
            x="Today is Wednesday";
            break;
        case 4:
            x="Today is Thursday";
            break;
        case 5:
            x="Today is Friday";
            break;
        case 6:
            x="Today is Saturday";
            break;
    }
    document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
