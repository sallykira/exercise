<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS错误</title>
</head>
<body>
<p>请输入5到10之间的数字</p>
<input id="demo" type="text">
<button onclick="myFunction()">测试输入值</button>
<p id="mess"></p>
<script>
    function myFunction()
    {
        try
        {
            var x=document.getElementById("demo").value;
            if(x=="") throw"值为空";
            if(isNaN(x)) throw"不是数字";
            if(x<5) throw"太小";
            if(x>10) throw"太大";
        }
        catch (err)
        {
            var y=document.getElementById("mess");
            y.innerHTML="错误："+err+"。";
        }
    }
</script>
</body>
</html>
