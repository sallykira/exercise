<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>带参数的函数</title>
</head>
<body>
<p>点击这个按钮，来调用带参数的函数。</p>
<p>可以发送任意多的参数，由逗号 (,) 分隔。</p>
<p>变量和参数必须以一致的顺序出现。</p>
<p>函数很灵活，可以使用不同的参数来调用该函数。</p>
<button onclick=" myfunction('Wang chunliu','Web Engineer')">点击这里</button>
<button onclick="myfunction('Cao jialei','pretty girl')">点击这里</button>
<script>
    function myfunction(name,job)
    {
        alert('Welcome '+name+ ', the '+job)
    }
</script>
</body>
</html>
