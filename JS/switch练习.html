<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>switch练习</title>
</head>
<body>
<script>
    function convert(x){
        switch (typeof x){
            case 'number':      //将数字转换为十六进制数
                return x.toString(16);
            case 'string':      //返回两端带双引号的字符串
                return '"' + x + '"';
            default :       //使用普通的方法转换其他类型
                return String(x);
        }
    }
    document.write(convert(123456))
</script>
</body>
</html>
