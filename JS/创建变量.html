<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建变量</title>
</head>
<body>
<p>点击这里来创建变量，并显示结果。</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
     var carname="kaka";
     document.getElementById("demo").innerHTML=carname;
    }
</script>
</body>
</html>
