<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取页面元素，然后给元素添加行为事件</title>
</head>
<body>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
    <p>测试</p>
<script>
    var items = document.getElementsByTagName("p");
    for(var i = 0;i<items.length;i++){
        items[i].onclick = function(){       //给每个对象添加onclick事件
            console.log("我被点啦~")
        }
    }
</script>
</body>
</html>
