<!DOCTYPE html>
<html>
<head>
    <title> （练习）confirm和prompt使用 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">
        function openWindow(){
            var open = confirm("是否要跳转页面？")// 新窗口打开时弹出确认框，是否打开
            if(open == true )
            {
                var url = prompt("请输入网址","http://www.baidu.com/")// 通过输入对话框，确定打开的网址，默认为 http：//www.baidu.com/
                if(url != null)
                {
                    window.open(url,"_blank","width=500,height=500,menubar=no,toolbar=no");   //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
                }
                else
                {
                    alert("输入对话框关闭！")
                }
            }
            else
            {
                alert("确认框关闭！！")
            }
        }

    </script>
</head>
<body>
<input type="button" value="新窗口打开网站" onclick="openWindow()" />
</body>
</html>
