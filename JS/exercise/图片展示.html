<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片展示</title>
    <style>img{width: 200px;}</style>
</head>
<body>
<h1>图片展示</h1>
<ul>
    <li><a href="../images/girl.jpg" onclick="showPic(this);return false" title="校园生活">校园生活</a></li>
    <li><a href="../images/night.jpg" onclick="showPic(this);return false" title="夜晚">夜晚</a></li>      <!--将链接本身用作showPic()的参数用this关键字-->
</ul>
<img id="placeholder" src="../images/placeholder.jpg" alt="展示 图片区">
<p id="description">选择一张图片</p>
<script>
    function showPic(whichpic){
        var source = whichpic.getAttribute("href");
        var placeholder = document.getElementById("placeholder");
        placeholder.setAttribute("src",source);
        //placeholder.src = source;
        var text = whichpic.getAttribute("title");
        var description = document.getElementById("description");
        description.firstChild.nodeValue = text;
//        alert(description.firstChild.nodeValue);
//        description.setAttribute("")
    }
</script>
</body>
</html>
