<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求绝对值函数</title>
</head>
<body>
<script>
    function abs(x){
        if(x>0){
            return x;
        }
        else{
            return -x;
        }
    }
    document.write(abs(-5)+"<br>");
    document.write(abs(5)+"<br>");
</script>
</body>
</html>
