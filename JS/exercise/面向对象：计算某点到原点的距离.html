<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象：计算某点到原点的距离</title>
</head>
<body>
<script>
    //定义一个构造函数以初始化的一个新的Point对象
    function Point(x,y){    //按照惯例，构造函数军力大写最开始
        this.x = x;         //关键字this指代初始化的实例
        this.y = y;         //将函数参数存储为对象的属性
    }                       //不需要return

    //使用new关键字和构造函数来创建一个实例
    var p = new Point(1,1);     //平面几何中的点（1,1）

    //通过给构造函数的prototype对象赋值来给Point对象定义方法
    Point.prototype.r = function(){
        return Math.sqrt(
            this.x * this.x + this.y * this.y
        )
    };

    //Point的实例对象P（以及所有的Point实例对象）集成了方法r()
    document.write(p.r())
</script>
</body>
</html>
