<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for/in循环</title>
</head>
<body>
<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
        var x;
        var txt="";
        var person={fname:"Wang",age:22,lname:"chunliu"};
        for(x in person)
        {
            txt = txt + person[x];
        }
        document.getElementById("demo").innerHTML=txt;
    }
</script>
</body>
</html>
