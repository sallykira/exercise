<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>（练习）模拟简单计算器</title>
    <script>
        function count(){
            var a = parseInt(document.getElementById("txt1").value);      //获取第一个输入框的值；
            var b = parseInt(document.getElementById("txt2").value);      //获取第二个输入框的值；
            var select = document.getElementById("select").value;   //获取选择框的值；
            var result ;
            switch (select){
                case "+":
                    result = a+b;
                    break;
                case  "-":
                    result = a-b;
                    break;
                case  "*":
                    result = a*b;
                    break;
                case  "/":
                    result = a/b;
                    break;
            }
            document.getElementById("fruit").value = result ;   //设置结果输入框的值；
        }
    </script>
</head>
<body>
    <input type='text' id='txt1' />
    <select id='select'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='txt2' />
    <input type='button' value='  =  '  onclick = "count()" />
    <input type='text' id='fruit' />
</body>
</html>
