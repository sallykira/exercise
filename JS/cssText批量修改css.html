<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssText批量修改css</title>
</head>
<body>
<div id="head"></div>
<script>
    var head= document.getElementById("head");
    head.style.cssText="width:200px;height:70px;background-color:red";  //注意属性写法用"-"，不用驼峰写法
</script>
</body>
</html>
