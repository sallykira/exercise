<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>正则表达式exec（）</title>
</head>
<body>
<p>exec()方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回null。</p>
<script>
    var patt1=new RegExp("e");
    document.write(patt1.exec("The best things in life are free"));
</script>
</body>
</html>
