<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>createElement方法验证已有nodeType和nodeName</title>
</head>
<body>
<script>
    window.onload = function(){
        var para = document.createElement("p");
        var info = "nodeName: ";
        info+=para.nodeName;
        info+="  nodeType: ";
        info+=para.nodeType;
        alert(info)
    }
</script>
</body>
</html>
