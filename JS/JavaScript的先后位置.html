<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript的先后位置</title>
    <script type="text/javascript">
        document.write("I Love")
    </script>
</head>
<body>
<h2>JavaScript作为一种脚本语言可以放在html中任何的位置，但是在浏览器解释html是按先后顺序的，所以前面的JavaScript先被执行</h2>
<script>
    document.write("xifu!")
</script>
</body>
</html>
