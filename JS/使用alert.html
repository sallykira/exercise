<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用alert</title>
</head>
<body>
<p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
<button type="button" onclick="alert('Morning!~')">点击这里</button>
<p>alert() 函数在 JavaScript 中并不常用，但它对于代码测试非常方便。</p>
<p>onclick 事件只是您即将在本教程中学到的众多事件之一。</p>
</body>
</html>
