<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    var i;
    var cars = new Array();
    cars[0]="sally";
    cars[1]="Kira";
    cars[2]="Money";
    for (i=0;i<cars.length;i++)
    {
        document.write(cars[i]+"<br>");
    }
</script>
</body>
</html>
