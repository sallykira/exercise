<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>subString()提取字符串</title>
</head>
<body>
<strong>substring()提取字符串中结余两个指定下标的字符</strong>
<br><br><br>

<script>
    var mystr = "I love JavaScript";
    document.write(mystr.substring(2));     //从start开始到结束；
    document.write(mystr.substring(2,4));       //从start开始（包括start），到stop-1处的字符；
</script>
</body>
</html>
