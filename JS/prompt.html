<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>prompt</title>
    <script type="text/javascript">
        function rec() {
            var score = prompt("请输入你的成绩")
            if (isNaN(score)) {
                document.write("请输入数字！")
            }
            else {
                if (score >= 90) {
                    document.write("表现非常好！");
                }
                else if (score >= 80) {
                    document.write("不错哦！");
                }
                else if (score >= 60) {
                    document.write("要加油！");
                }
                else {
                    document.write("要努力了！")
                }
            }
        }

    </script>
</head>
<body>
<input name="button" type="button" onClick="rec()" value="点击我" />
</body>
