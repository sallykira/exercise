<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对象直接量</title>
</head>
<body>
<script>
    var empty = {};     //没有任何属性的对象
    var point = {x:0, y:0 };     //两个属性
    var point2 = {x:point.x, y:point.y+1};      //更复杂的值
    var book = {
        "main title": "JavaScript",     //属性名字里有空格，必须用字符串表示
        'sub-title': "The Denfinitive Guide",       //属性名字里有连字符，必须用字符串表示
        "for": "all audiences",     //"for"时保留字，因此必须用引号
        author: {                   //这个属性的值是一个对象
            firstname: "David",     //这里的属性名没有引号
            surname: "Flanagan"
        }

    }
</script>
</body>
</html>
