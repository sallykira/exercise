<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>join()指定分隔符连接字符串</title>
</head>
<body>
<script>
    var arr = ["I","love","Javascript"];
    //join(分隔符)：将数组中的元素全部放进一个字符串中；
    document.write(arr.join("")+"<br>");    //无缝连接arr数组
    document.write(arr.join("-")+"<br>");    //以"-"连接arr数组
    document.write(arr);    //arr数组不改变
</script>
</body>
</html>
