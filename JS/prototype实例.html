<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>prototype实例</title>
</head>
<body>
<script>
    function Animal(){
        this.species = "动物";
    }
    function Cat(name,color){
        this.name = name;
        this.color = color;
    }
    Cat.prototype = new Animal();   //将Cat的prototype指向Animal的实例
//    console.log(Cat.prototype.constructor == Animal);
    Cat.prototype.constructor = Cat;    //纠正，将Cat.prototype对象的constructor值改成Cat;
    var cat1 = new Cat("大毛","黄色");
    alert(cat1.species);
</script>
</body>
</html>
