<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随机链接Math.random</title>
    <script>
        var r=Math.random()
        if(r>0.5)
        {
            document.write("<a href='http://www.baidu.com'>百度一下")
        }
        else
        {
            document.write("<a href='http://www.qq.com'>腾讯")
        }
    </script>
</head>
<body>

</body>
</html>
