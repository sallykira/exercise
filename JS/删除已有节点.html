<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>删除已有节点</title>
</head>
<body>
<div id="div1">
    <p id="p1">这是一段段落</p>
    <p id="p2">该段将被删除</p>
</div>
<button type="button" onclick="myFunction()">点击这里</button>
<script>
    function myFunction()
    {
        /*var parent=document.getElementById("div1");
        var child=document.getElementById("p2");
        parent.removeChild(child);*/
        var child=document.getElementById("p2");
        child.parentNode.removeChild(child);  /*parentNode属性用来找到父元素,该方法为常用的解决方法。*/
    }
</script>
</body>
</html>
