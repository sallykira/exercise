<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>（概念）Array数组</title>
</head>
<body>
<script>
    var arr1 = ["我","爱","吃"]
    var arr2 = ["烤","肉"]

    //concat():连接字符窜
    document.write(arr1.concat(arr2)+"<br>");

    //join():用指定分隔符连接字符串
    document.write(arr1.join("!")+"<br>");

    //reverse():颠倒数组中元素的顺序<会改变原有数组>
    document.write(arr1.reverse()+"<br>");
    document.write(arr1+"<br>");

    //slice(start,end):选定元素
    document.write(arr1.slice(1)+"<br>");   //选取从第2个元素开始直至最后一个的元素之间的元素；
    document.write(arr1.slice(1,2)+"<br>")

</script>
</body>
</html>
