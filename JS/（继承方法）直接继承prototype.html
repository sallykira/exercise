<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>直接继承prototype</title>
</head>
<body>
<script>
    function Animal(){}
    Animal.prototype.species = "动物";

    function Cat(name,color) {
        this.name = name;
        this.color = color;
    }

    Cat.prototype =  Animal.prototype;
    Cat.prototype.constructor = Cat;
    var cat1 = new Cat("大毛","黄毛");
    alert(Animal.prototype.constructor == Animal)
    alert(cat1.species)
</script>
</body>
</html>
