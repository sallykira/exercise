<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>default关键词</title>
</head>
<body>
<p></p>
<button type="button" onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction(){
        var x;
        var d = new Date().getDay();
        switch (d)
        {
            case 0:
                x="Today is Sunday";
                break;
            case 6:
                x="Today is Saturday";
                break;
            default:
                x="Looking forward to the weekend!"
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
</body>
</html>
