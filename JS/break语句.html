<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break语句</title>
</head>
<body>
<p>点击按钮，测试带有 break 语句的循环。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
        var txt="",i=0;
        for(i=0;i<10;i++)
        {
            if(i==3)
            {
                break;
            }
            txt=txt+"The number is "+i+"<br>";
        }
        document.getElementById("demo").innerHTML=txt;
    }
</script>
</body>
</html>
