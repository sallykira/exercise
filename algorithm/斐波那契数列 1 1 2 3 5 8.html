  <script>
    // 1,1,2,3,5,8,13,...

    // 1.循环法
    function fibonacci1(n) {
      var first = 1,
        second = 1,
        third;
      if (n > 2) {
        for (var i = 0; i < n - 2; i++) {
          third = first + second;
          first = second;
          second = third;
        }
        return third;
      } else {
        return 1;
      }
    }

    // 递归法
    function fibonacci2(n){
      if(n == 0){
        return 0
      }
      if(n == 1){
        return 1
      }
      return fibonacci2(n-1) + fibonacci2(n-2)
    }
    console.log(fibonacci2(10))
