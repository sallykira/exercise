<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩写</title>
</head>
<body>
<div id="demo">
    <!-- v-bind 缩写-->
    <a v-bind:href="url"></a>   <!--完整语法-->
    <a :href="url"></a>     <!--缩写-->

    <!-- v-on 缩写-->
    <a v-on:click=""doSomething></a>    <!--完整写法-->
    <a @click="doSomethig"></a>
</div>
</body>
</html>
