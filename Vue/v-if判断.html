<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if判断</title>
</head>
<body>
<div id="demo">
    <p v-if="seen">看见我拉！</p>    <!--seen设置为false时，该元素不存在-->
</div>

<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            seen: false
        }
    });
</script>
</body>
</html>
