<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event自定义事件</title>
</head>
<body>
<div id="app">
    <div @click="addn">{{pn}}</div>
</div>

<script src="vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            pn:10
        },
        methods:{
            addn:function(){
                this.pn+=1;
                this.$emit('text','hi');
            }
        }
    });
    app.$on('text',function(value){
        console.log(value);
    })

</script>
</body>
</html>
