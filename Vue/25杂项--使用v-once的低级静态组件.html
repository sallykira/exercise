<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杂项--使用v-once的低级静态组件</title>
</head>
<body>
<div id="demo">
    <my-component></my-component>
</div>

<script src="vue.js"></script>
<script>
    Vue.component('my-component',{
        //当组件中包含大量静态内容时，可以使用 v-once 将渲染结果缓存起来
        template: '<div v-once><h1>Terms of Service</h1></div>'
    });
    var vm = new Vue({
       el: '#demo'
    });
</script>
</body>
</html>
