<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合</title>
</head>
<body>

<div id="demo">
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button type="button" v-on:click="removeTodo($index)">删除</button>
        </li>
    </ul>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data:{
            newTodo: '',
            todos: []
        },
        methods:{
            addTodo: function(){
                var text = this.newTodo.trim(); //对输入框内的内容处理：删除前后空格符
                if(text){   //输入框有内容时，才会在回车的时候增加至数组中
                    this.todos.push({text: text});
                    this.newTodo = ''
                }
            },
            removeTodo: function(index){
                console.log(index);
                this.todos.splice(index,1);      //删除项目，1为删除的数量
            }
        }
    });
</script>
</body>
</html>
