<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
<div id="example">Hello {{name}} !</div>    <!--在控制台更改exampleData.name的值时，实时更新-->

<script src="vue.js"></script>
<script>
    var exampleData = {
        name: 'Vue.js'
    };
    var exampleVM = new Vue({
        el: '#example',
        data: exampleData
    });
</script>
</body>
</html>
