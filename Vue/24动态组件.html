<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
</head>
<body>
<!--多个组件可以使用同一个挂载点，然后动态地在它们之间切换。-->
<div id="demo">
    <!-- 使用保留的 <component> 元素，动态地绑定到它的 is 特性 -->
    <!-- 组件在 vm.currentview 变化时改变！ -->
    <keep-alive>    <!-- 把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染 -->
        <component v-bind:is="currentView"></component>
    </keep-alive>

</div>

<script src="vue.js"></script>
<script>
    //写法一：
    var vm = new Vue({
        el: '#demo',
        data: {
            currentView: 'home'
        },
        components:{
            home:{ /*...*/ },
            posts:{ /*...*/ },
            archive:{ /*...*/ }
        }
    });

    //写法二：直接绑定到组件对象上
//    var home = {
//        template: '<p>Welcome home!</p>'
//    };
//    var vm = new Vue({
//        el: '#demo',
//        data: {
//            currentView: 'home'
//        }
//    })
</script>
</body>
</html>
