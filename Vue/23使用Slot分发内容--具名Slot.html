<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Slot分发内容--具名Slot</title>
</head>
<body>
<div id="demo">
    <my-component>
        <h1 slot="header">父组件顶部内容</h1>

        <!--如果没有默认的slot时，整段将被清除-->
        <main>
            <p>父组件内容1</p>
            <p>父组件内容2</p>
        </main>

        <p slot="footer">父组件底部内容</p>

    </my-component>
</div>
<script src="vue.js"></script>
<script>
    Vue.component('my-component',{
        //1.具名slot
        //<slot> 元素可以用一个特殊的属性 name 来配置如何分发内容。
        // 多个 slot 可以有不同的名字。具名 slot 将匹配内容片段中有对应 slot 特性的元素，具名slot中不需要写内容。

        //2.匿名slot
        //仍然可以有一个匿名 slot ，它是默认 slot ，作为找不到匹配的内容片段的备用插槽。
        // 如果没有默认的 slot ，这些找不到匹配的内容片段将被抛弃。
        template: '<div><header><slot name="header"></slot></header><slot>替代内容</slot><footer><slot name="footer"></slot></footer></div>'
    });
    var vm = new Vue({
        el: '#demo'
    });
</script>
</body>
</html>
