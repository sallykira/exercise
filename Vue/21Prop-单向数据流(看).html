<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21Prop-单向数据流</title>
</head>
<body>
<div id="demo"></div>
    <!--prop 是单向绑定的：当父组件的属性变化时，将传导给子组件，但是不会反过来。这是为了防止子组件无意修改了父组件的状态——这会让应用的数据流难以理解-->
    <!--通常有两种改变 prop 的情况：-->
    <!--情况一：prop 作为初始值传入，子组件之后只是将它的初始值作为本地数据的初始值使用-->
    <!--情况二：prop 作为需要被转变的原始值传入。-->
    <!--注意：在 JavaScript 中对象和数组是引用类型，指向同一个内存空间，如果 prop 是一个对象或数组，在子组件内部改变它会影响父组件的状态。-->
<script src="vue.js"></script>
<script>
    /*情况1.定义一个局部 data 属性，并将 prop 的初始值作为局部数据的初始值。*/
    Vue.component('my-component',{
        props: ['initialCounter'],
        data: function () {
            return { counter: this.initialCounter }
        }
    });

    /*情况2.定义一个 computed 属性，此属性从 prop 的值计算得出。*/
    Vue.component('my-component',{
        props: ['size'],
        computed: {
            normalizedSize: function () {
                return this.size.trim().toLowerCase()
            }
        }
    });
</script>
</body>
</html>
