<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件-注册</title>
</head>
<body>
<div id="demo">
    <my-component></my-component>
</div>

<script src="vue.js"></script>
<script>
    //1.注册组件（必须在初始化根实例之前）
    Vue.component("my-component",{        //注册全局组件 Vue.component(tagName,option)，其中tagName不强求按照W3C标准（小写，必须有一个短杠），尽量遵守
        template: "<div>A custom component!</div>"  //选项
    });

    //2.创建根实例
    var vm = new Vue({
        el: '#demo'
    });

</script>
</body>
</html>
