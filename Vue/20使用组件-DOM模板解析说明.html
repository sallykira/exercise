<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件-DOM模板解析说明</title>
</head>
<body>
<ul id="demo">
    <!--用"is属性"来防止受到HMTL限制导致自定义组件被认为无效而渲染失败-->
    <!--类似元素:table,select,ol,ul-->
    <li is="my-component"></li>
</ul>

<script src="vue.js"></script>
<script>
    //1.注册组件
    Vue.component("my-component",{
        template: "<li>内容</li>"
    });

    //2.初始化根实例
    var vm = new Vue({
        el: '#demo'
    });
</script>
</body>
</html>
