<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染v-for--对象迭代</title>
</head>
<body>
<ul id="demo">
    <li v-for="value in object">{{ value }}</li>
</ul>

<ul id="demo2">
    <li v-for="(value, key) in object">{{ key }} : {{ value }}</li>     <!--value，key顺序的讲究-->
</ul>

<ul id="demo3">
    <li v-for="(value, key,index) in object">{{index}}-{{ key }} : {{ value }}</li>     <!--value，key顺序的讲究(从右到左?)-->
</ul>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            object: {
                name: 'sally',
                age: '23',
                sex: 'female'
            }
        }
    });

    var vm2 = new Vue({
        el: '#demo2',
        data: {
            object: {
                firstName: 'Cao',
                lastName: 'jialei',
                age: '23'
            }
        }
    });

    var vm3 = new Vue({
        el: '#demo3',
        data: {
            object: {
                firstName: 'Cao',
                lastName: 'jialei',
                age: '23'
            }
        }
    })
</script>
</body>
</html>
