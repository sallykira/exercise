<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杂项--子组件索引</title>
</head>
<body>
<div id="demo">
    <div id="parent">
        <!-- 尽管有 props 和 events ，但是有时仍然需要在 JavaScript 中直接访问子组件。为此可以使用 ref 为子组件指定一个索引 ID 。 -->
        <user-profile ref="profile"></user-profile>
    </div>
</div>

<script src="vue.js"></script>
<script>
    var parent = new Vue({
        el: '#parent'
    });
    // 访问子组件
    var child = parent.$refs.profile
</script>
</body>
</html>
