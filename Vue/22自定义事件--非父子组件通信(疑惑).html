<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件--非父子组件通信</title>
</head>
<body>
<div id="demo">

</div>

<script src="vue.js"></script>
<script>
    var bus = new Vue({});

    //触发组件A中的事件
    bus.$emit('id-selected',1)

    //在组件B创建的钩子监听事件
    bus.$on('id-selected',function(id){
        //...
    })
</script>
</body>
</html>
